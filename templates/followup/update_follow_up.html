{% extends 'base.html' %}

{% block title %}Update Follow-Up Record - SIRMS{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Update Follow-Up Record</h1>
            <p class="text-gray-600">Edit follow-up notes and schedule information</p>
        </div>

        <form method="post" id="updateFollowUpForm">
            {% csrf_token %}
            
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-800 mb-2">
                        Session Date <span class="text-red-500">*</span>
                    </label>
                    <input type="datetime-local" name="session_date" 
                           value="{{ follow_up.session_date|date:'Y-m-d\TH:i' }}"
                           class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-800 mb-2">
                        Follow-Up Notes <span class="text-red-500">*</span>
                    </label>
                    <textarea name="follow_up_notes" rows="6" 
                              class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                              required>{{ follow_up.follow_up_notes }}</textarea>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-800 mb-2">
                        Next Follow-Up Date <span class="text-gray-400">(Optional)</span>
                    </label>
                    <input type="datetime-local" name="next_follow_up_date" 
                           value="{% if follow_up.next_follow_up_date %}{{ follow_up.next_follow_up_date|date:'Y-m-d\TH:i' }}{% endif %}"
                           class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" name="is_completed" id="is_completed" {% if follow_up.is_completed %}checked{% endif %}
                           class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="is_completed" class="ml-2 text-sm text-gray-700">
                        Mark this follow-up session as completed
                    </label>
                </div>
            </div>

            <div class="flex justify-end space-x-3 mt-8 pt-6 border-t">
                <a href="{% url 'list_follow_ups' %}" 
                   class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-save mr-2"></i>Update Follow-Up Record
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
